<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Website</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header start -->
    <header>

    </header>
    <!-- header end -->

    <!-- main body start -->
    <main>

        <!-- top section start -->
        <section class="top container">
            <div class="top-player">
                <h2 class="player-title">Top Player</h2>
                <div class="players">
                    
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Oli Ullah</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Shanto</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Makbul</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blog">
                <h2 class="blog-titles">My Blgo</h2>
                <div class="blog">
                    <article class="my-blog">
                        <div class="blog-img">
                            <img src="images/blogs/blog-1.png" alt="">
                            <div class="blog-info">
                                <h4 class="blog-title">13 of My Favorite UI/UX Goodies</h4>
                                <p class="blog-subtitle">By <a href="">Danny Sapio</a></p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>

    </main>
    <!-- main body end -->


    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->
</body>
</html>
